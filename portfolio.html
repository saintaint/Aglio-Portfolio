<!-- This the document type declaration, indicating that the HTML version being used is HTML5 -->
<!-- Comments are neglected by programming languages -->
<!DOCTYPE html>
<html lang="en">
    <!-- head tag contains the configuration of our website -->
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jasmin Santiago | Web Designer Portfolio</title>

        <!-- Linking of external CSS -->
        <link rel="stylesheet" type="text/css" href="style.css">

        <!-- Linking of Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&family=Roboto&display=swap" rel="stylesheet">
        
        <!-- Linking of Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        
    </head>

    <!-- The body tag contains the elements that can be seen in our web page -->
    <body>
        <!-- div creates a wrapper/container for our layout -->
        <!-- class is an attribute to our div -->
        <!-- container-fluid class creates a fluid layout which will make our layout span the whole width of screen -->
        <div class="container-fluid">
            
            <!-- id is an attribute to name a tag unique -->
            <section id="landing" class="text-center" mt-5>
                
                <!-- h1 tag is a heading tag; it allows us to create or add heading on our web page -->
                <h1>Aspiring UI/UX Designer and Researcher </h1>

                <!-- p tag allows us to add paragraph -->
                <p>Hi! My name is Jasmin and I love creating websites.</p>

                <!-- img tag allows us to add image -->
                <!-- src is source attribute; it tells us to route or path where the image is located -->
                <img src="images/me.png" id="profile" class="img-fluid">
                
                <!-- a tag adds a link to open the default mail application in your machine -->
                <!-- mailto parameter specifies the email address of the recipient -->
                <!-- btn class to treat the anchor tag as button -->
                <!-- btn-light class adds color to the button -->
                <!-- btn-lg class sets the size of the button -->
                <!-- mt-3 adds margin on the top of our element -->
                <a href="mailto:santiago.jnds@gmail.com" class="btn btn-light btn-lg mt-3">Let's Work Together!</a>
            </section>
        </div>

        <!-- Bootstrap Script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </body>
</html>
